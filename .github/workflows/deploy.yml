name: Deploy Hugo Site to ioslide.github.io

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main  # IMPORTANT: Change this if your default branch is named differently (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build and deploy job
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    steps:
      #----------------------------------------------
      # Checkout the source code (ioslide/hugo repo)
      #----------------------------------------------
      - name: Checkout source repo 🛎️
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch Hugo themes (if using Git Submodules)
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

      #----------------------------------------------
      # Setup Hugo
      #----------------------------------------------
      - name: Setup Hugo 🔧
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # Or specify a fixed version like '0.119.0'
          extended: true         # Use Hugo extended version (for SASS/SCSS support)

      #----------------------------------------------
      # Build the Hugo site
      #----------------------------------------------
      - name: Build Hugo site 🚀
        run: hugo --minify     # Build the site, optionally minify output

      #----------------------------------------------
      # Deploy the built site to the target repository (ioslide.github.io)
      #----------------------------------------------
      - name: Deploy to ioslide.github.io 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 1. PERSONAL_TOKEN method (Recommended for cross-repo)
          # Create a Personal Access Token (PAT) with 'repo' scope:
          # Go to GitHub > Settings > Developer settings > Personal access tokens > Tokens (classic) > Generate new token
          # Give it a name (e.g., HUGO_DEPLOY_ACTION) and check the 'repo' scope.
          # Add this token as a secret named 'ACTION_DEPLOY_TOKEN' in your ioslide/hugo repository:
          # Go to ioslide/hugo > Settings > Secrets and variables > Actions > New repository secret
          personal_token: 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

          # 2. Target repository and branch
          deploy_key: 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
          external_repository: ioslide/ioslide.github.io # The repository to deploy to
          publish_branch: main  # The branch to deploy to in the target repository (usually main or master for user pages)

          # 3. Directory containing the built site
          publish_dir: ./public # The folder generated by the 'hugo' command

          # 4. Commit information
          user_name: 'github-actions[bot]' # Name of the committer
          user_email: 'github-actions[bot]@users.noreply.github.com' # Email of the committer
          commit_message: "Deploy Hugo site build from source repo ${{ github.sha }}" # Commit message

          # 5. Options (optional)
          # allow_empty_commit: false # Don't commit if no changes
          # keep_files: false       # Clean the target branch before deploying new files
          # force_orphan: true      # Use if you want a clean history on the deploy branch (use with caution)